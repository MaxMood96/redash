<div class="container">
  <page-header title="{{$ctrl.dashboard.name}}">
  </page-header>

  <div class="m-b-5">
    <filters ng-if="$ctrl.dashboard.dashboard_filters_enabled"></filters>
  </div>

    <div ng-repeat="row in $ctrl.dashboard.widgets" class="row">
      <dashboard-widget ng-repeat="widget in row" widget="widget" dashboard="$ctrl.dashboard" public="true"></dashboard-widget>
    </div>
</div>

<div id="footer">
  Powered by <a href="http://redash.io/?ref=public-dashboard">Redash</a>
</div>
